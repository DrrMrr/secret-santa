<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonijevo božično voščilo</title>
    <!-- Favicon (Santa Icon) -->
    <link rel="icon" href="https://i.ibb.co/Bt0Wxng/santa-claus.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 5px solid #ff0000;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        window.onload = function() {
            const images = [
                "https://i.ibb.co/Vm6MnFc/brezplacna-voscilnica-avto-s-smreko-Toni.png"
            ];
            // Select a random image
            const randomImage = images[Math.floor(Math.random() * images.length)];
            // Set the image source dynamically
            document.getElementById("image-container").src = randomImage;
        };
    </script>
</head>
<body>
    <!-- Image container -->
    <img id="image-container" alt="Tonijevo božično voščilo">
</body>
</html>
