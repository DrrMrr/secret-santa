<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://example.com/image1.jpg" id="redirect">
    <script>
        const images = [
            "https://github.com/DrrMrr/secret-santa/blob/main/brezplacna-voscilnica-avto-s-smreko.pdf", 
            "https://github.com/DrrMrr/secret-santa/blob/main/brezplacna-voscilnica-bozicek.pdf",
            "https://github.com/DrrMrr/secret-santa/blob/main/brezplacna-voscilnica-lisicka.pdf",
            "https://github.com/DrrMrr/secret-santa/blob/main/brezplacna-voscilnica-mesto.pdf",
            "https://github.com/DrrMrr/secret-santa/blob/main/brezplacna-voscilnica-snezak.pdf"        
        ];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('redirect').setAttribute('content', `0; url=${randomImage}`);
        window.location.href = randomImage;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
