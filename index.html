<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonijevo božično voščilo</title>
    <!-- Favicon (Santa Icon) -->
    <link rel="icon" href="https://i.ibb.co/Bt0Wxng/santa-claus.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        window.onload = function() {
            const images = [
                "https://i.ibb.co/kGm8FD0/brezplacna-voscilnica-avto-s-smreko-Toni.png",
                "https://i.ibb.co/TPDzpPB/brezplacna-voscilnica-bozicek-Toni.png",
                "https://i.ibb.co/qk8ThXp/brezplacna-voscilnica-lisicka-Toni.png",
                "https://i.ibb.co/yq8wJxx/brezplacna-voscilnica-mesto-Toni.png",
                "https://i.ibb.co/bX0cdpg/brezplacna-voscilnica-snezak-Toni.png"
            ];
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById("image-container").src = randomImage;

            // Hidden counter using localStorage
            const visitCount = localStorage.getItem('visitCount');
            let newCount = visitCount ? parseInt(visitCount) + 1 : 1;
            localStorage.setItem('visitCount', newCount);

            // Log the counter to the browser console
            console.log(`You have visited this page ${newCount} times.`);
        };
    </script>
</head>
<body>
    <img id="image-container" alt="Tonijevo božično voščilo">
</body>
</html>
