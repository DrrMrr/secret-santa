<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://example.com/image1.jpg" id="redirect">
    <script>
        const images = [
            "https://drive.google.com/file/d/1DceuXxxXb0Zyb0M1mYxseisqsa_yLwIy/view?usp=drive_link", 
            "https://drive.google.com/file/d/1zmX7teynkSIxx5X0jw6fwGLw7enN6qZc/view?usp=drive_link",
            "https://drive.google.com/file/d/1dyx5HN9ay9pGdxwaPzbnmtlleHBdCLsZ/view?usp=drive_link"          
        ];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('redirect').setAttribute('content', `0; url=${randomImage}`);
        window.location.href = randomImage;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
